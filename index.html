<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container" class="container">
      <ul class="bold">
        <li>Rock</li>
        <li>Paper</li>
        <li>Scissors</li>
      </ul>
      <div id="scorebox" class="scorebox">
        <div class="scoreLabel semiBold">Score</div>
        <div id="score" class="score bold">12</div>
      </div>
    </div>

    <section id="step1" class="step1">
      <div class="upper">
        <paper-component></paper-component>
        <scissors-component></scissors-component>
      </div>

      <div class="lower">
        <rock-component></rock-component>
      </div>
    </section>

    <section id="step2" class="step2 hidden">
      <div id="player" class="player">
        <h1>You picked</h1>
        <div id="playerSelection"></div>
      </div>

      <div id="result" class="result">
        <span>You win</span>
        <button id="replay" class="replay">Play again</button>
      </div>

      <div id="house" class="house">
        <h1>The house picked</h1>
        <div id="loading" class="loading"></div>
        <div id="houseSelection"></div>
      </div>
    </section>

    <footer>
      <button id="rules" class="rules">RULES</button>
    </footer>

    <script src="components/paper.js" type="text/javascript"></script>
    <script src="components/rock.js" type="text/javascript"></script>
    <script src="components/scissors.js" type="text/javascript"></script>
    <script src="scripts.js"></script>
  </body>
</html>
