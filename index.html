<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Barlow Semi Condensed"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container" class="container">
      <ul>
        <li>ROCK</li>
        <li>PAPER</li>
        <li>SCISSORS</li>
      </ul>
      <div id="score" class="score"></div>
    </div>

    <section id="step1" class="step1">
      <div id="rock" class="rock"></div>
      <div id="paper" class="paper"></div>
      <div id="scissors" class="scissors"></div>
    </section>

    <section id="step2" class="step2">
      <div id="player1" class="player1"></div>
      <div id="cpu" class="cpu"></div>
    </section>

    <section id="step3" class="step3">
      <div id="s3-player1" class="player1"></div>
      <div id="cpu1" class="cpu1"></div>
    </section>

    <section id="step4" class="step4">
      <div id="s4-player1" class="player1"></div>
      <div id="cpu1" class="cpu1"></div>
      <div id="win" class="win">YOU WIN</div>
      <button id="replay" class="replay">PLAY AGAIN</button>
    </section>

    <section id="step5" class="step5">
      <div id="s5-player1" class="player1"></div>
      <div id="cpu1" class="cpu1"></div>
      <div id="lose " class="win">YOU LOSE</div>
      <button id="replay" class="replay">PLAY AGAIN</button>
    </section>

    <button id="rules" class="rules">RULES</button>
    <script src="scripts.js"></script>
  </body>
</html>
